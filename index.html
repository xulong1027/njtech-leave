<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%; margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>研究生离校签到</title>
    <script type="text/javascript">
      window.onload = function () {
        window.requestAnimationFrame(getDate);
      };

      function getDate() {
        window.setTimeout(function () {
          window.requestAnimationFrame(getDate);
        }, 1000 / 2);
        var d = new Date();
        var year = d.getFullYear(); //获取年
        var month = d.getMonth() + 1; //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1
        var day = d.getDay(); //获取日
        var days = d.getDate(); //获取日期
        var hour = d.getHours(); //获取小时
        var minute = d.getMinutes(); //获取分钟
        var second = d.getSeconds(); //获取秒
        if (month < 10) month = "0" + month;
        if (days < 10) days = "0" + days;
        if (hour < 10) hour = "0" + hour;
        if (minute < 10) minute = "0" + minute;
        if (second < 10) second = "0" + second;
        var week = new Array(
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六"
        );

        var Tools = document.getElementById("Main");
        var da =
          year +
          "-" +
          month +
          "-" +
          days +
          "&nbsp&nbsp" +
          hour +
          ":" +
          minute +
          ":" +
          second;

        Tools.innerHTML = da;
      }
    </script>
  </head>
  <body
    style="
      background-image: url('./img/离校签到.png');
      background-repeat: no-repeat;
      background-position: 50% 1%;
    "
  >
    <div
      style="
        display: flex;
        justify-content: center;
        position: absolute;
        top: 18.8%;
        left: 45%;
      "
    >
      <div style="height: 30px; width: 80px">
        <label
          ><input
            style="font-size: 18px; font-family: 黑体; width: 100px; border: 0"
        /></label>
      </div>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        position: absolute;
        top: 22.8%;
        left: 45%;
      "
    >
      <div style="height: 30px; width: 80px">
        <label
          ><input style="font-size: 17px; width: 125px; border: 0"
        /></label>
      </div>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        position: absolute;
        top: 38%;
        left: 45%;
      "
      id="Main"
    ></div>
  </body>
</html>
